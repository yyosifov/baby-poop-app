<ion-header-bar class="bar-positive">
    <h1 class="title" ng-show="isLogin">Login</h1>
    <h1 class="title" ng-hide="isLogin">Register</h1>
</ion-header-bar>
<ion-content ng-controller="RegisterController">
    <div class="list" ng-show="isLogin">
        <!-- TODO: Add validation -->
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="John" ng-model="data.username" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Suhr" ng-model="data.password" ng-required="true">
        </label>
        <button ng-click="login()" class="button button-positive">
            Login
        </button>
        or
        <button class="button button-positive" ng-click="isLogin=false;">
            Register
        </button>
    </div>
    
    <div class="list" ng-hide="isLogin">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="your@email" ng-model="registerData.email" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="John" ng-model="registerData.password" ng-required="true">
        </label>
        <button ng-click="register()" class="button button-positive">
            Register
        </button>
        or
        <button class="button button-positive" ng-click="isLogin=true;">
            Login
        </button>
    </div>
</ion-content>
