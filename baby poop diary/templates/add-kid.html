<ion-header-bar class="bar-positive">
    <a href="#/">
        <button class="button">
            Back
        </button>
    </a>
    <h1 class="title">Your children</h1>
</ion-header-bar>
<ion-content>
    <div class="list" ng-controller="AddKidController">
        <!-- TODO: Add validation -->
        <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="John" ng-model="firstName" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Suhr" ng-model="lastName" ng-required="true">
        </label>
        <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date">
        </label>
        <button ng-click="addKid()" class="button button-positive">
            Add
        </button>
    </div>
</ion-content>
